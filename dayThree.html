<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Html forms</h2>
    <br />
    <form method="">
      <fieldset>
        <legend>Login Info</legend>
        <label for="UserName"> UserName</label>
        <input
          type="text"
          name="UserName"
          ,placeholder="UserName"
          ,
          required="*"
        />
        <br />
        <br />
        <label for="password"> PassWord</label>
        <input
          type="password"
          name="password"
          ,placeholder="****"
          required="*"
        />
        <br />
        <br />
        <label for="DATE">Date</label>
        <input type="datetime-local" />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" />
        <br />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <hr />
    <table border="5" cellpadding="10" cellspacing="10" >
      <thead>
        <tr>
          <th>Days/period</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Monday</td>
          <td>Monday</td>
          <td colspan="2">Monday</td>
          <td>Monday</td>
          
          
    
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Tuesday</td>
            <td>Tuesday</td>
            <td>Tuesday</td>
            <td>Tuesday</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>Wednesday</td>
            <td>Wednesday</td>
            <td>Wednesday</td>
            <td>Wednesday</td>
          </tr>
          <tr>
            <td>Thrusday</td>
            <td>Thrusday</td>
            <td>Thrusday</td>
            <td>Thrusday</td>
            <td>Thrusday</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>Friday</td>
            <td>Friday</td>
            <td>Friday</td>
            <td>Friday</td>
          </tr>

      </tbody>
      <tfoot>
        <th colspan="5">
            this is super 150 schedule
        </th>
      </tfoot>
    </table>


    
  </body>
</html>
